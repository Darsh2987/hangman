<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Hangman Game</title>
  </head>

  <body>
    <h1 class="h1">Hangman</h1>

    <main class="main">
      <section class="category-section">
        <div class="category-buttons">
          <p>Choose category to start playing</p>
          <p class="swtich-categories">Switch categories anytime by clicking it's button</p>
          <div id="buttons-wrapper" class="buttons-wrapper">
            <button id="movies-category" class="movies-category category">Movies</button>
            <button id="tv-category" class="tv-shows-category category">TV Shows</button>
            <button id="music-artist-category" class="music-artist-category category">Music Artists</button>
            <button id="games" class="games category">Video Games</button>
          </div>
        </div>
        
        
        <p class="current-category"><input id="input" type="text" maxlength="1" />Chosen Category: <span id="category-name" class="category-name"><span></p>
        <p>Guess the hidden word by pressing a letter or number from the keyboard</p>
      </section>

      <!-- Word to be guessed -->
      <div id="word" class="word"></div>

      <button id="show-keyboard" class="show-keyboard">Show Keyboard</button>

      <!-- Notification-->
      <div id="notification-container" class="notification-container">
        <p>You have already entered that letter</p>
      </div>
  
      <!-- Game Container -->
      <div class="game-container">
        <!-- SVG to make the hangman frame and man -->
        <svg class="figure-container" height="250" width="170">
          <!-- Frame -->
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="20" y1="230" x2="100" y2="230" />
  
          <!-- Head -->
          <circle class="figure-part" cx="140" cy="70" r="20" />
          <!-- Body -->
          <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />
          <!-- Arms-->
          <line class="figure-part" x1="140" y1="120" x2="120" y2="110" />
          <line class="figure-part" x1="140" y1="120" x2="160" y2="110" />
          <!-- Legs-->
          <line class="figure-part" x1="140" y1="150" x2="120" y2="170" />
          <line class="figure-part" x1="140" y1="150" x2="160" y2="170" />
        </svg>
  
        <!-- Wrong Letters -->
        <div class="wrong-letters-container">
          <div id="wrong-letters"></div>
        </div>
      </div>
    </main>

    <!-- Container for final message -->
    <div id="popup-container" class="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
